<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="column">
        <div class="card">
            <img src="{{ product.imagePath }}" alt="{{ product.imagePath }}" class="img-responsive">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
        </div>
    </div>
</a>
