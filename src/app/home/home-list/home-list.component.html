<div class="row">
    <div class="col-xs-12">
        <input type="text" [(ngModel)]="filterStatus" placeholder="Search Product Name...">
    </div>
</div>
<hr>
<div class="row">
    <app-home-item *ngFor="let productItem of (products | filter: filterStatus: 'name'); let i = index" [product]="productItem" [index]="i"></app-home-item>
</div>
