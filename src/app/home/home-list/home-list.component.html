<div class="row">
    <div class="column" *ngFor="let product of products">
        <div class="card">
            <img src="{{ product.imagePath }}" alt="{{ product.imagePath }}" class="img-responsive">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
