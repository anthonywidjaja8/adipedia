<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-3" style="font-size: 30px;">
                Reports
            </div>
            <div class="col-xs-9">
                <div style="float: right; margin: 0 10px;">
                    <button class=" btn btn-primary" (click)="exportToExcel()">
                        <span class="glyphicon glyphicon-download"></span> Export to Excel
                    </button>
                </div>
                <div style="float: right;">
                    <button class="btn btn-info" (click)="onFetchData()">
                        <span class="glyphicon glyphicon-refresh"></span> Fetch Data
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div *ngIf="isLoading " style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading " class="table-responsive">
            <table class="table table-hover" id="excel-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Buyer</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody *ngFor="let report of reports">
                    <tr>
                        <td>{{ report.id }}</td>
                        <td>{{ report.name }}</td>
                        <td>{{ report.price }}</td>
                        <td>{{ report.quantity }}</td>
                        <td>{{ report.price * report.quantity }}</td>
                        <td>{{ report.buyer }}</td>
                        <td>{{ report.date }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
