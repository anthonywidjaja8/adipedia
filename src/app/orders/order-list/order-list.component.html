<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col-xs-12">
        <button class="btn btn-primary" [disabled]="!isFetchClicked" (click)="onSaveData()">
            <span class="glyphicon glyphicon-download"></span> Save Data
        </button> |
        <button class="btn btn-info" (click)="onFetchData()">
            <span class="glyphicon glyphicon-refresh"></span> Fetch Data
        </button>
    </div>
</div>
<hr>
<div class="row" *ngIf="isFetchClicked">
    <div class="col-xs-12">
        <app-order-item *ngFor="let orderItem of orders; let i = index" [order]="orderItem" [index]="i"></app-order-item>
    </div>
</div>
