<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Product</button> |
        <button class="btn btn-primary" (click)="onSaveData()">Save Data</button> |
        <button class="btn btn-info" (click)="onFetchData()">Fetch Data</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-product-item *ngFor="let productItem of products; let i = index" [product]="productItem" [index]="i"></app-product-item>
    </div>
</div>
