<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix column">
    <div class="pull-left">
        <img src="{{ product.imagePath }}" alt="{{ product.imagePath }}" class="img-responsive" style="max-height: 100px;">
        <h4 class="list-group-item-heading">{{ product.name }}</h4>
        <p class="list-group-item-text">{{ product.price }}</p>
        <p class="list-group-item-text">{{ product.description }}</p>
    </div>
</a>
