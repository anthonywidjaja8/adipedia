<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" class="form-control" name="username" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" aria-label="role" name="role" [ngModel]="defaultRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" aria-label="status" name="status" [ngModel]="defaultStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
