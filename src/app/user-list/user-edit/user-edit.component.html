<div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" ngModel readonly>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" aria-label="role" name="role" [ngModel]="defaultRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" aria-label="status" name="status" [ngModel]="defaultStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add' }}</button> |
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button> |
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    -->
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid || !editMode">
                        <span class="glyphicon glyphicon-repeat"></span> Update
                    </button> |
                    <button class="btn btn-danger" type="button" (click)="onClear()">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button> |
                    <button class="btn btn-primary" type="button" [disabled]="!isFetchClicked" (click)="onSaveData()">
                        <span class="glyphicon glyphicon-download"></span> Save Data
                    </button> |
                    <button class="btn btn-info" type="button" (click)="onFetchData()">
                        <span class="glyphicon glyphicon-refresh"></span> Fetch Data
                    </button>
                    <span *ngIf="!editMode" style="color: red;"> Please Fetch Data First!</span>
                </div>
            </div>
        </form>
    </div>
</div>
