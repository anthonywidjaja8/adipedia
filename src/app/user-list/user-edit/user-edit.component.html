<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" aria-label="role" #roleInput>
                        <option value="Admin" selected>Admin</option>
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" aria-label="status" #statusInput>
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
